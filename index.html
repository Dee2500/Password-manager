<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Manager</h1>
        <div>
            <h2>Check Password Strength</h2>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button onclick="checkPasswordStrength()">Check</button>
            <p id="strengthResult"></p>
        </div>
        <div>
            <h2>Store a Password</h2>
            <input type="text" id="nameInput" placeholder="Service Name">
            <input type="password" id="servicePassword" placeholder="Password">
            <button onclick="addPassword()">Add Password</button>
            <p id="addResult"></p>
        </div>
        <div>
            <h2>Retrieve Password</h2>
            <input type="text" id="retrieveName" placeholder="Service Name">
            <button onclick="getPassword()">Retrieve</button>
            <p id="retrieveResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
